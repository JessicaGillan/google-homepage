<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
    	<title>JGoogle</title>
    	<link href="styles/style.css" rel="stylesheet" type="text/css">
	</head>
	<body>
		<div class="header">
			<div class="navigation">
				<ul class="nav">
					<li class="top">Jessica</li>
					<li class="top"><a href="http://www.gmail.google.com">Gmail</a></li>
					<li class="top"><a href="http://www.images.google.com">Images</a></li>
					<li class="image"><img src="images/googleboxes.png"/></li>
					<li class="image"><img src="images/bell.png"/></li>
					<li class="image"><img class="photo" src="images/googleusericon.png"/></li>
				</ul>
			</div>
		</div>
		<div class="search-container">
			<img class="logo" src="images/googlelogo_color_272x92dp.png"/>
			<div id="search-form">
				<input type="text" name="search" id="search" class="search"> <!-- Why are id AND class needed? why cant do all under "search-form" class? -->
			</div>
			<div class="buttons">
				<input type="submit" value="Google Search" class="search-button">
				<input type="submit" value="I'm Feeling Lucky" class="search-button">
			</div>
		</div>
		<div class="footer">
			<div class="left">
				<ul class="footer-nav">
					<li ><a href="http://www.gmail.google.com">Advertising</a></li>
					<li ><a href="http://www.gmail.google.com">Business</a></li>
					<li ><a href="http://www.gmail.google.com">About</a></li>
				</ul>
			</div>
			<div class="right">
				<ul class="footer-nav">
					<li ><a href="http://www.gmail.google.com">Privacy</a></li>
					<li ><a href="http://www.gmail.google.com">Terms</a></li>
					<li ><a href="http://www.gmail.google.com">Settings</a></li>
				</ul>
			</div>
		</div>
	</body>
</html>
